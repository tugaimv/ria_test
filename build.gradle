plugins {
    id 'java'
    id "io.qameta.allure" version "2.11.2"
}

group 'org.example'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.8.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.15.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.6.2'
    implementation 'com.github.javafaker:javafaker:1.0.2'

    implementation 'org.aspectj:aspectjweaver:1.9.19'
    implementation 'io.qameta.allure:allure-testng:2.21.0'
    implementation 'io.qameta.allure:allure-commandline:2.21.0'
    implementation 'io.qameta.allure:allure-assertj:2.21.0'
    implementation 'io.qameta.allure:allure-java-commons:2.21.0'
}

test {
    useTestNG()
}

